  pallet: Pallet
  descending: descending
  ascending: ascending



  #
  # Default Project Independent Localizations
  #

  languages:
    en: english
    de: german
    
  # common words
  submit: Submit
  save: Save
  create: Create
  edit: Edit
  delete: Delete
  done: Done
  close: Close
  ok: Ok
  cancel: Cancel
  none: none
