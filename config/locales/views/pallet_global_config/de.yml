  pallet_global_configs:
    form:
      root_path: Paletten Wurzelverzeichnis 
      domain: Server Adresse
      domain_empty_showing_suggestion: Datenbankeintrag leer, zeige Vorschlag
      email_robot_address: Email Roboter Absender-Adresse
      max_upload_file_size: Maximale Dateigröße für Uploads (MB)
      theme: Design Schema

      system_preferences: System Einstellungen
